<h1>ÍNDICES DE DIVERSIDAD</h1>

<div id="one">
    <ol>
        <li>
            <h2><span>Introducción</span></h2>

            <div>
                <figure>
                    <div align="center">
                        <li><h2><span>Introducción</span></h2></li>
                        <li>En algunos casos un valor dado de un índice de diversidad puede
                            provenir de distintas combinaciones de riqueza específica y equitabilidad. Es decir, que el
                            mismo índice de diversidad puede obtenerse de una comunidad con baja riqueza y alta
                            equitabilidad como de una comunidad con alta riqueza y baja equitabilidad. Esto significa
                            que el valor del índice aislado no permite conocer la importancia relativa de sus
                            componentes (riqueza y equitabilidad).
                            Algunos de los índices de diversidad más ampliamente utilizados son (1) el índice de
                            Simpson (DSi ), y (2) el índice de Shannon-Wiener (H’)</li>
                    </div>
                </figure>
            </div>
        </li>
        <li>
            <h2><span>Índice de Simpson</span></h2>

            <div>
                <figure>
                    <div align="center">
                        <li><h2><span>Índice de Simpson (1949), DSi.</span></h2></li>
                        <img src="img-demo/1.jpg" alt="image"/>
                        <li><span> Este fue el primer índice de diversidad usado en
                            ecología. El índice de Simpson se deriva de la teoría de probabilidades, y mide la
                            probabilidad de encontrar dos individuos de la misma especie en dos ‘extracciones’
                            sucesivas al azar sin ‘reposición’. En principio esto constituye una propiedad opuesta a la
                            diversidad, se plantea entonces el problema de elegir una transformación apropiada para
                            obtener una cifra correlacionada positivamente con la diversida</span></li>
                    </div>
                </figure>
            </div>
        </li>
        <li>
            <h2><span>Shannon-Wiener</span></h2>

            <div>
                <figure>
                    <div align="center">
                        <li><h2><span>Índice de Shannon-Wiener (Shannon y Weaver, 1949)</span></h2></li>
                        <img src="img-demo/2.jpg" alt="image"/>
                        <li><span>Este índice se basa en la teoría de la información (mide el contenido de
                            información por símbolo de un mensaje compuesto por S clases de símbolos discretos
                            cuyas probabilidades de ocurrencia son pi ...pS) y es probablemente el de empleo más
                            frecuente en ecología de comunidades.</span></li>
                    </div>
                </figure>
            </div>
        </li>
        <li>
            <h2><span>Elegir índice</span></h2>

        </li>

<!-- liteAccordion demos -->
<script>
    (function($) {
    // demos
    $('#one').liteAccordion({
    onTriggerSlide : function() {
    this.find('figcaption').fadeOut();
    },
    onSlideAnimComplete : function() {
    this.find('figcaption').fadeIn();
    },
    autoPlay : true,
    pauseOnHover : true,
    theme : 'stitch',
    rounded : true,
    enumerateSlides : true
    }).find('figcaption:first').show();
    $('#two').liteAccordion();
    $('#three').liteAccordion({ theme : 'dark', rounded : true, enumerateSlides : true, firstSlide : 2, linkable : true,
    easing: 'easeInOutQuart' });
    $('#four').liteAccordion({ theme : 'light', firstSlide : 3, easing: 'easeOutBounce', activateOn: 'mouseover' });
    })(jQuery);
</script>
